<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripPy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/design.css')}}">
    <script src="{{ url_for('static', filename='scripts/script_vlasnik.js') }}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='images/TripPyLogo.svg') }}" alt="Logo" class="logo"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" onclick="dashboard()">Početna <span class="sr-only"></span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRoutes" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Marsrute
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownRoutes">
          <a class="dropdown-item" onclick="vlasnik_show_routes()">Sve Marsrute</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAds" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Oglasi
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownAds">
          <a class="dropdown-item" href="/vlasnik_add_business">Kreiraj oglas</a>
          <a class="dropdown-item" onclick="vlasnik_show_all_businesses()">Svi Oglasi</a>
          <a class="dropdown-item" onclick="vlasnik_show_my_businesses()">Moji oglasi</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownProfile" role="button" data-toggle="dropdown" aria-expanded="false">
      Profil
        </a>
        <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="navbarDropdownProfile">
          <li><a class="dropdown-item" href="#">Moj Profil</a></li>
          <li><a class="dropdown-item" href="#">Postavke</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" onclick="logout()">Odjava</a></li>
        </ul>
     </ul>
  </div>
</nav>


<div class="container mt-5">
  <h1>Dobrodošli, vlasnik! </h1>

  <div class="margin-bottom-50"></div>

  <div class="row">
    <div class="col-md-12">
      <h2>Oglasi</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="route-box">
              <h3>Kreiranje oglasa</h3>
              <button class="btn btn-primary" onclick="vlasnik_add_business_request()">Kreiraj oglas</button>
            </div>
        </div>
        <div class="col-md-4">
          <div class="route-box">
              <h3>Moji oglasi</h3>
              <button class="btn btn-primary" onclick="vlasnik_show_my_businesses()">Prikaži moje oglase</button>
            </div>
        </div>
        <div class="col-md-4">
          <div class="route-box">
              <h3>Svi oglasi</h3>
              <button class="btn btn-primary" onclick="vlasnik_show_all_businesses()">Prikazi sve oglase</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <h2>Maršrute</h2>
      <div class="route-box">
        <button class="btn btn-primary" onclick="vlasnik_show_routes()">Prikazi sve maršrute </button>
      </div>
    </div>
  </div>

</div>

    <script src="{{ url_for('static', filename='scripts/script_vlasnik.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
