<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Business</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Update Business</h1>
    {% for message in get_flashed_messages(category_filter=['error', 'success']) %}
        <div class="alert alert-{{ 'success' if 'success' in message else 'danger' }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    <form action="{{ url_for('vlasnik_update_business', business_id=business.businessid) }}" method="post">
        <div class="mb-3">
            <label for="businessname" class="form-label">Business Name</label>
            <input type="text" class="form-control" id="businessname" name="businessname" required value="{{ business.businessname }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ business.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="locationid" class="form-label">Location ID</label>
            <input type="number" class="form-control" id="locationid" name="locationid" required value="{{ business.locationid }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
