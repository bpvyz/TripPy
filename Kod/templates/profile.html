<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" />
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            color: #343a40;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #3316a0;
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #fa9306;
        }
        .iti {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Profile</h3>
                        <form onclick="dashboard()" id="profile-form" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
                            </div>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword" value="{{ user.password }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                                    <button class="btn btn-outline-secondary" type="button" id="showNewPasswordBtn">Prikaži</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="verifyNewPassword" class="form-label">Verify New Password</label>
                                <input type="password" class="form-control" id="verifyNewPassword" name="verifyNewPassword">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                            </div>
                            <div class="mb-3">
                                <label for="phonenumber" class="form-label">Phone Number</label>
                                <input type="tel" id="phonenumber" name="phonenumber" class="form-control" value="{{ user.phonenumber }}">
                                <input type="hidden" id="full_phone_number" name="full_phone_number">
                            </div>
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" value="{{ user.firstname }}">
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" value="{{ user.lastname }}">
                            </div>
                            <button type="submit" class="btn btn-primary d-block mx-auto">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script>
        const phoneInputField = document.querySelector("#phonenumber");
        const phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
            initialCountry: "auto",
            geoIpLookup: getIp,
            preferredCountries: ["rs", "de", "at", "ch"], // Replace with your preferred countries
        });

        function getIp(callback) {
            fetch('https://ipinfo.io/json?token=YOUR_TOKEN', { headers: { 'Accept': 'application/json' }})
                .then((resp) => resp.json())
                .catch(() => {
                    return {
                        country: 'rs',
                    };
                })
                .then((resp) => callback(resp.country));
        }

        const profileForm = document.getElementById('profile-form');
        profileForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const fullPhoneNumber = phoneInput.getNumber();
            document.getElementById('full_phone_number').value = fullPhoneNumber;
            this.submit();
        });

        const showNewPasswordBtn = document.getElementById('showNewPasswordBtn');
        const newPasswordInput = document.getElementById('newPassword');
        showNewPasswordBtn.addEventListener('click', () => {
            const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            newPasswordInput.setAttribute('type', type);
            showNewPasswordBtn.textContent = type === 'password' ? 'Prikaži' : 'Sakrij';
       });
   </script>
</body>
</html>
