<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Route Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Add/Edit Route Details
            </div>
            <div class="card-body">
                
                    <div class="mb-3">
                        <label for="routeName" class="form-label">Route Name</label>
                        <input type="text" class="form-control" id="routeName" name="routename" placeholder="Enter Route Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter Route Description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startdate" required>
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" name="enddate" required>
                    </div>
                    <div class="mb-3">
                        <label for="publicPrivate" class="form-label">Status (Public/Private)</label>
                        <select class="form-select" id="publicPrivate" name="public" required>
                            <option value="">Select Status</option>
                            <option value="Public">Public</option>
                            <option value="Private">Private</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/" class="btn btn-secondary mt-3">Cancel</a>
               
            </div>
        </div>
    </div>
</body>
</html>
