<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Route Details
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ route.routename }}</h5>
                <p class="card-text">{{ route.description }}</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Start Date:</strong> {{ route.startdate }}</li>
                    <li class="list-group-item"><strong>End Date:</strong> {{ route.enddate }}</li>
                    <li class="list-group-item"><strong>Status:</strong> {{ route.public }}</li>
                </ul>
                <a href="/" class="btn btn-primary mt-3">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
