<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-check {
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #3316a0;
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #fa9306;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <h1 class="text-center mb-4">Settings</h1>
                <form action="/toggle_theme" method="POST">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="darkModeCheckbox" name="darkMode">
                        <label class="form-check-label" for="darkModeCheckbox">Dark Mode</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
