<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin All Businesses</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        #map {
            height: 300px;
            width: 100%;
        }
        .map-container {
        height: 400px;
        width: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Navbar content -->
</nav>
<div class="container mt-5">
    <h1 class="mb-3">Admin All Businesses</h1>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Pretraga po imenu poslovanja" id="searchInput">
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="businessTable">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Business name</th>
                    <th scope="col">Owner Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Location</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for business in businesses %}
                    <tr id="row{{ business.businessid }}">
                        <td>{{ business.businessname }}</td>
                        <td>{{ business.owner.username }}</td>
                        <td>{{ business.description }}</td>
                        <td>{{ business.location.address }}</td>
                        <td>
                            <form action="/admin_delete_business/{{ business.businessid }}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                            <button class="btn btn-primary" onclick="openMap('{{ business.location.address }}', '{{ business.businessid }}')">View Map</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Map container -->
    <div id="map"></div>
</div>

<!-- Include Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='scripts/dynamicSearch.js') }}"></script>

<script>
function openMap(address, businessId) {
    // Remove existing map if any
    document.querySelectorAll('.map-row').forEach(element => {
        element.remove();
    });

    // Create new row for the map
    var newRow = document.createElement('tr');
    newRow.classList.add('map-row');
    newRow.innerHTML = `<td colspan="5"><div id="map${businessId}" class="map-container"></div></td>`;
    document.getElementById(`row${businessId}`).insertAdjacentElement('afterend', newRow);

    // Create map object
    var mymap = L.map(`map${businessId}`).setView([0, 0], 13);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);

    // Geocode address to get coordinates
    var location = address;
    var url = 'https://nominatim.openstreetmap.org/search?format=json&limit=1&q=' + encodeURIComponent(location);
    console.log('Geocoding URL:', url); // Log the geocoding URL to check if it's correct
    fetch(url)
        .then(response => response.json())
        .then(data => {
            console.log('Geocoding Response:', data); // Log the geocoding response to check if it contains valid data
            if (data.length > 0) {
                var lat = data[0].lat;
                var lon = data[0].lon;
                mymap.setView([lat, lon], 13);
                L.marker([lat, lon]).addTo(mymap);
            } else {
                console.error('No location data received');
                alert('Location not found');
            }
        })
        .catch(error => {
            console.error('Error fetching location data:', error);
            alert('Error fetching location data');
        });
}


</script>
</body>
</html>
