<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Route</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='styles/design.css')}}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left: 16px; margin-right: 16px;">
  <a class="navbar-brand" href="#" style="padding-left: 10px; padding-bottom: 0; padding-top: 0" onclick="dashboard()"><img src="{{ url_for('static', filename='images/TripPyLogo.svg') }}" alt="Logo" class="logo" id="logo"></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRoutes" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Marsrute
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownRoutes">
            <a class="dropdown-item" onclick="putnik_add_route()">Nova mar≈°ruta</a>
          <a class="dropdown-item" onclick="putnik_show_all_routes()">Sve Marsrute</a>
          <a class="dropdown-item" onclick="putnik_show_my_routes()">Moje Marsrute</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAds" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Oglasi
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownAds">
          <a class="dropdown-item" onclick="putnik_show_businesses()">Svi Oglasi</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownProfile" role="button" data-toggle="dropdown" aria-expanded="false">
      Profil
        </a>
        <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="navbarDropdownProfile">
          <li><a class="dropdown-item" href="#" onclick="profile()">Moj Profil</a></li>
          <li><a class="dropdown-item" href="#" onclick="settings()">Postavke</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" onclick="logout()">Odjava</a></li>
        </ul>
     </ul>
  </div>
</nav>

    <div class="container mt-5">
        <h1 class="mb-3">Add New Route</h1>
        {% for message in get_flashed_messages(category_filter=['error', 'success']) %}
            <div class="alert alert-{{ 'success' if 'success' in message else 'danger' }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        <form method="POST" action="{{ url_for('putnik_add_route') }}">
            <div class="mb-3">
                <label for="routename" class="form-label">Route Name:</label>
                <input type="text" class="form-control" id="routename" name="routename" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="startdate" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="startdate" name="startdate" required>
            </div>
            <div class="mb-3">
                <label for="enddate" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="enddate" name="enddate" required>
            </div>
            <div class="mb-3">
                <label for="public" class="form-label">Visibility:</label>
                <select class="form-control" id="public" name="public" required>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="participants" class="form-label">Participants:</label>
                <select class="form-control" name="participants" id="participants" multiple>
                    {% for user in users %}
                        <option value="{{ user.userid }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#participants').select2({
                placeholder: "Select participants",
                allowClear: true
            });
        });
    </script>
    <script>
        const logo = document.getElementById('logo');
        const originalSrc = "{{ url_for('static', filename='images/TripPyLogo.svg') }}";
        const hoverSrc = "{{ url_for('static', filename='images/TripPyLogoOrange.svg') }}";

        logo.addEventListener('mouseover', function() {
            logo.src = hoverSrc;
        });

        logo.addEventListener('mouseout', function() {
            logo.src = originalSrc;
        });
    </script>

</body>
</html>
