<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Route</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Add New Route</h1>
        {% for message in get_flashed_messages(category_filter=['error', 'success']) %}
            <div class="alert alert-{{ 'success' if 'success' in message else 'danger' }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        <form method="POST" action="{{ url_for('putnik_add_route') }}">
            <div class="mb-3">
                <label for="routename" class="form-label">Route Name:</label>
                <input type="text" class="form-control" id="routename" name="routename" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="startdate" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="startdate" name="startdate" required>
            </div>
            <div class="mb-3">
                <label for="enddate" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="enddate" name="enddate" required>
            </div>
            <div class="mb-3">
                <label for="public" class="form-label">Visibility:</label>
                <select class="form-control" id="public" name="public" required>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
