<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
        }
        .card-title {
            color: #343a40;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #3316a0;
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #fa9306;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Enter Verification Code</h3>
                <form action="/verify" method="POST">
                    <input type="text" class="form-control mb-3" name="verification_code" placeholder="Verification Code" required>
                    <input type="hidden" name="username" value="{{ username }}">
                    <input type="hidden" name="password" value="{{ password }}">
                    <input type="hidden" name="first_name" value="{{ first_name }}">
                    <input type="hidden" name="last_name" value="{{ last_name }}">
                    <input type="hidden" name="email" value="{{ email }}">
                    <input type="hidden" name="phone_number" value="{{ phone_number }}">
                    <input type="hidden" name="user_type" value="{{ user_type }}">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
