<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            color: #343a40;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #3316a0;
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #fa9306;
        }
        .alert-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            width: 300px;
        }
        .alert {
            padding: 10px;
            border-radius: 8px;
            background-color: #d0bbff; /* pastel purple */
            color: #4b0082; /* indigo */
            border: 1px solid #b09dff; /* lighter purple */
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
        .iti {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Registruj se</h3>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert-container">
                                        <div class="alert alert-{{ category }}" role="alert">
                                            <span>{{ message }}</span>
                                            <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                                        </div>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form action="/register" method="POST" id="register-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Korisničko ime</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Lozinka</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="first_name" class="form-label">Ime</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Prezime</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Broj telefona:</label>
                                <input type="tel" id="phone_number" name="phone_number" class="form-control">
                                <input type="hidden" id="full_phone_number" name="full_phone_number">
                            </div>
                            <div class="mb-3">
                                <label for="user_type" class="form-label">Tip korisnika</label>
                                <select class="form-select" id="user_type" name="user_type">
                                    <option value="Putnik">Putnik</option>
                                    <option value="VlasnikBiznisa">Vlasnik Biznisa</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registruj se</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="login">Već imate nalog? Prijavite se ovde.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script>
        const phoneInputField = document.querySelector("#phone_number");
        const phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
            initialCountry: "auto",
            geoIpLookup: getIp,
            preferredCountries: ["rs", "de", "at", "ch"],
        });

        function getIp(callback) {
            fetch('https://ipinfo.io/json?token=YOUR_TOKEN', { headers: { 'Accept': 'application/json' }})
                .then((resp) => resp.json())
                .catch(() => {
                    return {
                        country: 'rs',
                    };
                })
                .then((resp) => callback(resp.country));
        }

        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const fullPhoneNumber = phoneInput.getNumber();
            document.getElementById('full_phone_number').value = fullPhoneNumber;
            this.submit();
        });

        const showPasswordBtn = document.getElementById('showPasswordBtn');
        const passwordInput = document.getElementById('password');
        showPasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            showPasswordBtn.textContent = type === 'password' ? 'Prikaži' : 'Sakrij';
       });
   </script>
</body>
</html>
