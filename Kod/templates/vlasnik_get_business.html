<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ business.businessname }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>{{ business.businessname }}</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">Business Details</h5>
                <p class="card-text">{{ business.description }}</p>
                <a href="{ url_for('vlasnik_edit_business' }" class="btn btn-primary">Edit Business</a>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Location ID: {{ business.locationid }}</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
