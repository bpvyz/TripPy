<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin All Businesses</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Navbar content -->
</nav>
<div class="container mt-5">
    <h1 class="mb-3">Admin All Business Requests</h1>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search by business name" id="searchInput">
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="businessTable">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Business name</th>
                    <th scope="col">Owner Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Location</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for business in business_requests %}
                    <tr>
                        <td>{{ business.businessname }}</td>
                        <td>{{ business.ownerid.username }}</td>
                        <td>{{ business.description }}</td>
                        <td>{{ business.location.address }}</td>
                        <td>
                            <form action="{{ url_for('admin_approve_business_request', business_request_id = business.businessrequestid) }}" method="post">
                                <button type="submit" class="btn btn-success">Approve</button>
                                <a href="{{ url_for('admin_delete_business_request', business_request_id = business.businessrequestid) }}" class="btn btn-danger">Delete</a>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Include Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='scripts/dynamicSearch.js') }}"></script>
</body>
</html>
